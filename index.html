<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>進階金屬探測器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            transition: background-color 0.3s;
        }
        h1 {
            color: #333;
        }
        #instructions {
            max-width: 600px;
            text-align: left;
            margin: 20px;
            font-size: 16px;
        }
        #controls {
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        #status {
            font-size: 24px;
            margin: 20px;
            font-weight: bold;
        }
        #magnitude {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>進階金屬探測器</h1>
    <div id="instructions">
        <h3>使用步驟：</h3>
        <ol>
            <li>點擊「開始檢測」以啟動磁力計。</li>
            <li>允許瀏覽器訪問感應器權限（若有提示）。</li>
            <li>等待校準完成，基準磁場會自動設定。</li>
            <li>移動設備靠近金屬，觀察變化。</li>
            <li>若需重新校準，點擊「重設基準」。</li>
        </ol>
    </div>
    <div id="controls">
        <button onclick="startDetection()">開始檢測</button>
        <button onclick="resetBaseline()" id="resetBtn" disabled>重設基準</button>
    </div>
    <div id="status">等待啟動...</div>
    <div id="magnitude">磁場強度：0 μT</div>

    <script>
        let baseline = null; // 基準磁場強度
        const threshold = 50; // 檢測閾值（單位：微特斯拉，μT）
        let sensor = null; // 磁力計實例
        const audio = new Audio('https://www.soundjay.com/buttons/beep-01a.mp3'); // 提示音（可替換URL）

        // 開始檢測
        async function startDetection() {
            if (!('Magnetometer' in window)) {
                updateStatus('您的設備不支援磁力計！', 'red');
                return;
            }

            try {
                sensor = new Magnetometer({ frequency: 10 }); // 每秒10次更新
                sensor.addEventListener('reading', () => {
                    const x = sensor.x || 0;
                    const y = sensor.y || 0;
                    const z = sensor.z || 0;

                    // 計算磁場總強度
                    const magnitude = Math.sqrt(x * x + y * y + z * z);
                    document.getElementById('magnitude').innerText = `磁場強度：${magnitude.toFixed(2)} μT`;

                    // 設定基準值
                    if (!baseline) {
                        baseline = magnitude;
                        updateStatus('基準已設定，請移動設備靠近金屬', 'green');
                        document.getElementById('resetBtn').disabled = false;
                    } else {
                        // 檢測差異
                        const difference = Math.abs(magnitude - baseline);
                        updateBackground(difference);
                        if (difference > threshold) {
                            updateStatus('檢測到金屬！', 'red');
                            audio.play(); // 播放提示音
                        } else {
                            updateStatus('未檢測到金屬', 'black');
                        }
                    }
                });

                sensor.addEventListener('error', (event) => {
                    updateStatus(`錯誤：${event.error.message}`, 'red');
                });

                await sensor.start();
                updateStatus('磁力計已啟動，正在校準...', 'blue');
            } catch (error) {
                updateStatus(`無法啟動磁力計：${error.message}`, 'red');
            }
        }

        // 重設基準
        function resetBaseline() {
            baseline = null;
            updateStatus('基準已重設，請稍候...', 'blue');
        }

        // 更新狀態文字和顏色
        function updateStatus(message, color) {
            const statusElement = document.getElementById('status');
            statusElement.innerText = message;
            statusElement.style.color = color;
        }

        // 根據磁場變化更新背景顏色
        function updateBackground(difference) {
            const intensity = Math.min(difference / threshold, 1); // 限制在0-1之間
            const redValue = Math.floor(255 * intensity);
            document.body.style.backgroundColor = `rgb(${redValue}, 200, 200)`;
        }
    </script>
</body>
</html>
